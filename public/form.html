<center>
<h2>User Login</h2>
<img align="center" src="Codeup-logo.png" width="200">
<form name="form1" method="POST" action="http://requestb.in/1dtgboz1">
<table>
    <tr>
        <td><label for="username">Username</label></td>
        <td><input id="username" name="username" type="text" placeholder="Enter Username"></td>
    </tr>
    <tr>
        <td><label for="password">Password</label></td>

    </tr>
    <tr>

    </tr>
</table>
    <p>
        <input type="submit" name="mysubmitbutton" value="Login">

</form>
