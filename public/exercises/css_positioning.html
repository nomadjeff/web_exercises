<html>
<head>
	<title>Positioning Exercise</title>
	<style>

	#container {
	width: 450px;
	height: 250px;
	position: relative;
	top: 50px;
}
	.rectangle-nofloat {
	width: 72px;
	height: 72px;
	border-style: solid;
	border-color: #000000;
	margin: 30px;
	color: #ffffff;
	font-weight: bold;
	float:left;
}
	.arrow {
	position: relative;
	bottom: 70;
	left: 50;
	}
	</style>
</head>
<body>
	
<div id="container">
 	<div class="rectangle-nofloat" style="background:red;">620-750 nm
 		<img class="arrow" src="codeup-arrow.png">
	</div>
	<div class="rectangle-nofloat" style="background:orange;">590-620 nm
		<img class="arrow" src="codeup-arrow.png">
	</div>
	<div class="rectangle-nofloat" style="background:yellow;">
		570-590 nm
		<img class="arrow" src="codeup-arrow.png">
	</div>
	<div class="rectangle-nofloat" style="background:green;">
	495-570 nm
	<img class="arrow" src="codeup-arrow.png">
	</div>
	<div class="rectangle-nofloat" style="background:blue;">
	450-495 nm<img class="arrow" src="codeup-arrow.png">
	</div>
	<div class="rectangle-nofloat" style="background:purple;">
	380-450 nm<img class="arrow" src="codeup-arrow.png">
	</div>
</div>
</body>
</html>
